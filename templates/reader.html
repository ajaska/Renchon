{% extends "base.html" %}
{% block content %}
  
  <div id="fullscreen">
    <img id="manga" src="{{ urls[0] }}" onclick="launch_fullscreen()" 
         ondragstart="return false">
  </div>
  
  <script src="/static/renchon.js"></script>
  
  <script type="text/javascript">
    last_page = {{ last_page }};
    page_urls = {{ urls|tojson|safe }};
    preload();
  </script>
  
{% endblock %}
